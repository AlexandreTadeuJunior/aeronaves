<!doctype html>
<html>
  <head>
    <meta charset="UTF-8">
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <h3>Gestão de Aeronaves</h3>
    </div>
    <form class="row g-3 m-5 needs-validation">
      <div class="col-md-12">
        <label for="marca" class="form-label">Marca</label>
        <select id="marca" class="form-select" required>
          <option selected value="default">Selcione uma marca</option>
          <option value="Embraer">Embraer</option>
          <option value="Boeing">Boeing</option>
          <option value="Airbus">Airbus</option>
        </select>
      </div>
      <div class="col-md-12">
        <label for="aeronave" class="form-label">Aeronave</label>
        <input type="text" class="form-control" id="aeronave" required>
      </div>
      <div class="col-md-6">
        <label for="ano" class="form-label">Ano</label>
        <input type="text" class="form-control" id="ano" maxlength="4" onkeypress="return event.charCode >= 48 && event.charCode <= 57" required>
      </div>
      <div class="col-md-6">
        <label for="vendido" class="form-label">Vendido</label>
        <select id="vendido" class="form-select" required>
          <option selected value="default">Vendido</option>
          <option value="true">Sim</option>
          <option value="false">Não</option>
        </select>
      </div>
      <div class="col-12">
        <button class="btn btn-primary" type="button" id="btn_salvar">Salvar</button>
      </div>
    </form>
    <div class="row g-3 m-5">
      <div class="col-4">
        <p>Década 90: <spam id="dec_90"></spam></p>
      </div>
      <div class="col-4">
        <p>Década 00: <spam id="dec_00"></spam></p>
      </div>
      <div class="col-4">
        <p>Esse ano: <spam id="dec_now"></spam></p>
      </div>
    </div>
    <div class="row g-3 m-5">
      <div class="col-12">
        <table class="table">
          <thead>
            <tr>
              <th>ID</th>
              <th>Marca</th>
              <th>Modelo</th>
              <th>Ano</th>
              <th>Vendido</th>
              <th>Excluir</th>
            </tr>
          </thead>
          <tbody id="corpo_table">
          </tbody>
        </table>
      </div>
    </div>
    <div class="row g-3 m-5">
      <div class="col-12" id="info_empresas">
      </div>
    </div>
    <script type="text/javascript" src="js/bootstrap/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="js/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="js/home.js"></script>
  </body>
</html>
